<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="heading">Password Generator</h1>

    <label id="subtitle" for="myInput">Choose the length of the Password</label
    ><br /><br />
    <input id="myInput" type="number" min="1" max="12" value="1" />

    <div class="container">
      <input type="radio" id="numbers" />
      <label for="numbers">Numbers</label>

      <input type="radio" id="uppercase" />
      <label for="uppercase">uppercase</label>

      <input type="radio" id="lowercase" />
      <label for="lowercase">lowercase</label>

      <input type="radio" id="characters" />
      <label for="characters">characters</label>
    </div>

    <button id="generateBtn">Generate</button>

    <div>
      <p id="result"></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
